<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Roll Dice Simulation</title>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link href="css/base64.css" rel="stylesheet" type="text/css" />
    <link href="css/colors.css" rel="stylesheet" type="text/css" />
    <script src="lib/Rx.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="mainboard">
          <div class="mainboard-item">
            <label for="players">Players:</label>
            <input type="number" class="input-players" placeholder="Players" value="15"/> 
          </div>
          <div class="mainboard-item">
            <label for="dices">Dices:</label>
            <input type="text" class="input-dices" placeholder="Dices" value="2" />
          </div>
          <div class="mainboard-item button button-play">
            <span class="play-text"></span>
            <span class="play-icon"></span>
          </div>
        </div>
      </header>
      <div class="main-container">
        <main>
        </main>
      </div>
    </div>
    <script src="js/player.js"></script>
    <script src="js/color.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
